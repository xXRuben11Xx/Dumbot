<!-- MODAL ACCESOS -->
<div id="shortcutModal" class="modal hidden">
    <div class="modal-card">
        <h3 id="modalTitle">Editar acceso</h3>

        <input id="modalName" type="text" placeholder="Nombre del sitio">
        <input id="modalUrl" type="text" placeholder="https://ejemplo.com">

        <div class="modal-actions">
            <button id="saveShortcut">Guardar</button>
            <button id="deleteShortcut" class="danger">Eliminar</button>
            <button id="cancelShortcut" class="ghost">Cancelar</button>
        </div>
    </div>
</div>

<body>

<!-- RELOJ + CLIMA -->
<div class="clock">
    <div id="time">00:00</div>
    <div id="date">lunes, 1 enero</div>

    <div class="weather" id="weather">
        <img id="weather-icon" alt="">
        <span id="weather-temp">--Â°</span>
        <span id="weather-city"></span>
    </div>
</div>

<!-- TARJETA -->
<div class="card">
    <img src="assets/logo-color.png" class="logo" alt="Logo">

    <form id="searchForm">
        <input id="query" type="text" placeholder="Buscarâ€¦" autofocus>
        <button type="submit">Buscar</button>
    </form>

    <div class="engines">
        <button data-engine="google" class="active">G</button>
        <button data-engine="duckduckgo">D</button>
        <button data-engine="bing">B</button>
    </div>

    <h3 class="section-title">Sitios frecuentes</h3>

    <div class="shortcuts-wrapper">
        <div id="shortcuts"></div>
    </div>
</div>
